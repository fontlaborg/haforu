# this_file: .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  rust:
    name: Rust (fmt, clippy, test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cargo fmt
        run: cargo fmt --all -- --check
      - name: Clippy (warnings only)
        run: cargo clippy --all-targets --all-features || true
      - name: Tests
        run: cargo test --all --verbose

  python-build:
    name: Python bindings build (maturin develop)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install maturin
        run: pip install --upgrade pip maturin
      - name: Build bindings
        run: |
          if [ -d bindings/python ]; then
            maturin develop -m bindings/python/Cargo.toml --release
            python -c "import haforu; print('haforu', haforu.version())"
          else
            echo 'No bindings/python; skipping'
          fi
